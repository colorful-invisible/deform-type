<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/settings.css" />
    <title>Deform Type</title>
  </head>
  <body>
    <main></main>

    <!-- Settings Panel -->
    <div id="settings-panel" class="side-panel">
      <h2 class="panel-title">Settings</h2>

      <div class="panel-section">
        <h3 class="section-title">Edit Message</h3>
        <textarea
          id="message-input"
          placeholder="Enter your message here..."
          rows="4"
          class="message-textarea"
        ></textarea>
        <p class="hint-text">
          Each character will be displayed as a separate letter.
        </p>
      </div>

      <div class="panel-section">
        <h3 class="section-title">Font Upload</h3>
        <div class="input-group">
          <input type="file" id="font-upload-input" accept=".ttf,.otf" />
          <p class="hint-text">Upload .TTF or .OTF font files</p>
        </div>
      </div>

      <div class="panel-section">
        <h3 class="section-title">Layout Settings</h3>
        <div class="input-group">
          <label for="font-size-input" class="layout-setting-label">
            Font Size
          </label>
          <input
            type="number"
            id="font-size-input"
            min="72"
            max="640"
            value="320"
            class="message-textarea layout-setting-input"
          />
        </div>

        <div class="input-group">
          <label for="cols-input" class="layout-setting-label"> Columns </label>
          <input
            type="number"
            id="cols-input"
            min="2"
            max="6"
            value="4"
            class="message-textarea"
          />
        </div>
      </div>
    </div>

    <!-- Settings Trigger -->
    <button id="settings-trigger" class="panel-toggle">
      <img src="./assets/images/gear.svg" alt="Settings" />
    </button>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
